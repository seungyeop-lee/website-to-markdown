<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTM CLI Harness Viewer</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <main class="layout">
      <section class="panel summary-panel">
        <h1>WTM CLI Harness</h1>
        <p class="subtitle">실행 결과를 케이스 단위로 시각 검증합니다.</p>
        <div id="summary" class="summary-grid"></div>
      </section>

      <section class="panel split-panel">
        <aside class="case-list-wrap">
          <h2>Cases</h2>
          <div id="case-list" class="case-list"></div>
        </aside>

        <article id="case-detail" class="case-detail">
          <h2>Case Detail</h2>
          <p>좌측 케이스를 선택하세요.</p>
        </article>
      </section>
    </main>
    <script type="module" src="/app.js"></script>
  </body>
</html>
