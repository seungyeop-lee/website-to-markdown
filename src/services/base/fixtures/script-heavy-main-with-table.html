function fn_popupClose() {
	if($('#layer_popup').find(".pop_footer").find("#popClose").is(":checked")){
		setCookie("layer_popup_min", "Y", 1);
	}

function getCookie(id) {
	var arg = id + "=";
	var alen = arg.length;
	var clen = document.cookie.length;
	var i = 0;
	while (i < clen) {
		var offset = i + alen;

		if (document.cookie.substring(i, offset) == arg) {
			var endstr = document.cookie.indexOf(";", offset);
			if (endstr == -1)
				endstr = document.cookie.length;
			return unescape(document.cookie.substring(offset, endstr));
		}

		i = document.cookie.indexOf(" ", i) + 1;

		if (i == 0)
			break;
	}
	return null;
}

function setCookie(id, value, day) {
	var date = new Date();
	date.setTime(date.getTime() + (day * 24 * 60 * 60 * 1000));
	document.cookie = id + "=" + escape(value) + ";expires=" + date.toUTCString() + ";path=/";
}
